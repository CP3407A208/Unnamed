<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Service</title>
    <style>
        body {
            background-image: url('https://studyinternational.com/wp-content/uploads/2023/07/JCU-Singapore-Campus-Main-Door.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

       .button-container {
            text-align: center;
            padding-top: 20%;
        }

       .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

       .btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="/qa" class="btn">Future Students (Q&A)</a>
        <a href="/feedback" class="btn">Current Students (Feedback)</a>
    </div>
</body>

</html>
